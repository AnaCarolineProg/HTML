<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bandeira ?Laos</title>
		<style>
			body{
				background-color: black;
			}
		</style>
	</head>
	<body>
		<canvas id="tela" width="600" height="400"></canvas>
		<script>
			var tela = document.getElementById("tela")
			var c = tela.getContext("2d")
			
			c.fillStyle="red"
			c.fillRect(0,0,600,100)
			c.fillStyle="blue"
			c.fillRect(0,100,600,200)
			c.fillStyle="red"
			c.fillRect(0,300,600,100)
			
				c.beginPath();
				c.arc(300, 200, 50, 0, Math.PI * 2, false);
				c.closePath();
				c.fillStyle = 'white';
				c.fill();

		</script>
	</body>
</html>
