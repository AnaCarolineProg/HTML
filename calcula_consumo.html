<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculando consumo</title>
    </head>
    <body>
        <h3>Álcool ou Gasolina?</h3>
        <script>
            var tanque = 40
            var caminhoG = 480
            var consumoG = caminhoG/tanque
            var caminhoA = 300
            var consumoA = caminhoA/tanque

            document.write(`O consumo de um carro com 40 litros, que percorreu 480 km é: <mark>${consumoG}km/L</mark>`)
            document.write(`<br>A média de consumo, com o mesmo tanque com álcool, após 300km é: <mark>${consumoA}km/L</mark>`)
        </script>
    </body>
</html>
