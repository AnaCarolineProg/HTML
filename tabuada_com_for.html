<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Repetições em for</title>
	</head>
	<body>
		<script>
		function mostra(frase){
			document.write(frase+"<hr>")
		}
		var numero = Number(prompt("De qual número quer saber a tabuada?"))
		for(i=1;i<=10;i++){
			mostra(numero+" x "+i+" = "+(numero*i))
		}
		</script>
	</body>
</html>
