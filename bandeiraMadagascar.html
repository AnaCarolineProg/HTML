<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bandeira Madasgacar</title>
		<style>
			body{
				background-color: black;
			}
		</style>
	</head>
	<body>
		<canvas id="tela" width="600" height="400"></canvas>
		<script>
			var tela = document.getElementById("tela")
			var c = tela.getContext("2d")
			
			c.fillStyle="white"
			c.fillRect(0,0,200,400)
			c.fillStyle="red"
			c.fillRect(200,0,400,200)
			c.fillStyle="green"
			c.fillRect(200,200,400,200)
			c.stroke()
		</script>
	</body>
</html>
