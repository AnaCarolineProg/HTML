<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Tabuadas</title>
	</head>
	<body>
		<script>
		function mostra(frase){
			document.write(frase+"<br>")
		}
		var multiplicador = 1
		var numero = parseInt(prompt("De qual n√∫mero deseja saber a tabuada?"))
		while(multiplicador<=10){
			mostra(numero+" x "+ multiplicador+ " = "+(numero*multiplicador))
			multiplicador++
		}
		</script>
	</body>
</html>
