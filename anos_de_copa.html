<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Anos de Copa do Mundo</title>
</head>
<body>
	<script>
		function mostra(frase){
			document.write(frase +"<br>")
		}
		var anoDeCopa = parseInt(prompt("Informe o ano inicial."))
		var anoLimite = parseInt(prompt("Qual é o ano limite?"))
		while(anoDeCopa <= anoLimite){
			mostra(anoDeCopa + " tem copa!")
			anoDeCopa = anoDeCopa+4
			mostra(anoDeCopa + "esse é o valor após a soma!")
		}
		mostra("UFA! Esses foram os anos de copa até 2014.")
	</script>
</body>
</html>
